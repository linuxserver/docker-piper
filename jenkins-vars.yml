---

# jenkins variables
project_name: docker-piper
external_type: github_commit
release_type: prerelease
release_tag: gpu
ls_branch: gpu
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'rhasspy'
  - EXT_REPO = 'wyoming-piper'
  - BUILD_VERSION_ARG = 'PIPER_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-piper'
  - CONTAINER_NAME = 'piper'
  - DOCKERHUB_IMAGE = 'linuxserver/piper'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/piper'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/piper'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='false'
  - CI='false'
  - CI_WEB='false'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
